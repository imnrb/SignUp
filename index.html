<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="title">
                 <header>Sign Up</header>
            </div>
            <form action="#" onsubmit="return verifyPassword()">
                <!-- email or phone space -->
                <div class="field space ">  
                    <span class="fa fa-user fa-lg"></span>
                    <input type="text" class="placeholder" required placeholder="Username">
                </div>
                <div class="field space ">  
                    <span class="fa fa-phone fa-lg"></span>
                    <input type="text" class="placeholder" required placeholder="Email or Phone">
                </div>
                <!-- password space -->
                <div class="field space">
                    <span class="fa fa-lock fa-lg"></span>
                    <input id="pswd" type="password" class="pass-key placeholder" required placeholder="Password">
                    <br><br>
                    <span id = "message" style="color:red"></span>
                    <span class="show fa fa-eye fa-lg"></span>
                </div>
                

                <div class="field">
                   <input type="submit" value="Sign Up" id="button" ></div>
                </div>
            </form>
            <div class="login field">Sign in using</div>
            <div class="links">
                <div class="facebook">
                <i class="fab fa-facebook"><span>Facebook</span></i>
                </div>
                <div class="google">
                    <i class="fab fa-google"><span>Google</span></i>
                </div>
            </div>
            <div class="signup">
                Already have an account?
                <a href="">Login in</a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
